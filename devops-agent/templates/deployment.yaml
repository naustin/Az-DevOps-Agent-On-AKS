apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-agent.fullname" . }}
  labels:
{{ include "devops-agent.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "devops-agent.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "devops-agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: docker-socket-volume
          hostPath:
            path: /var/run/docker.sock
            type: File
        - name: trivy-cache
          hostPath:
            path: /var/trivy/Library/Caches
            type: DirectoryOrCreate
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
          - name: AZP_URL
            value: "{{ .Values.azdevops.azpUrl }}"
          - name: AZP_TOKEN
            value: "{{ .Values.azdevops.azpToken }}"
          - name: AZP_POOL
            value: "{{ .Values.azdevops.azpPool }}"
          - name: AZP_AGENT_NAME
            value: "{{ .Values.azdevops.azpAgentName }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: docker-socket-volume
            mountPath: /var/run/docker.sock
          - name: trivy-cache
            mountPath: /root/.cache
          securityContext:
            runAsUser: 0
            fsGroup: 0
            privileged: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
